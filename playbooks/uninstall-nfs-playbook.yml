---
- name: uninstall nfs server
  hosts: local
  become: true
  
  tasks:

    - name: stop rpcbind and nfs-server
      service:
        name: "{{ item }}" 
        enabled: false
        state: stopped
      loop:
        - rpcbind
        - nfs-server

    - name: remove nfs-utils
      yum: 
        name: nfs-utils 
        state: absent

    - name: Umount k3s volume if already exists
      mount:
        path: /exports
        state: unmounted
  
    - name: Remove mountable directory if it exists
      file:
        path: /exports
        state: absent
        
    - name: Remove exports configuration file if exist
      file:
        path: /etc/exports
        state: absent
        
    

    
