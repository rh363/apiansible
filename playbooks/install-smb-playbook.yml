---
- name: install smb server
  hosts: local
  become: true
  connection: local
  gather_facts: false

  tasks:
    - name: upgrade all packages
      yum: update_cache=yes name=* state=latest

    - name: install samba package and nfs-utils
      yum: name={{ item }} state=latest
      loop:
        - samba 
        - samba-common 
        - samba-client
        - nfs-utils
        
    - name: add smb_group
      group:
        name: smb_group
        gid: 1005
        state: present
        
    - name: Create a mountable directory if it does not exist
      file:
        path: /sharing
        state: directory
        owner: root
        group: smb_group
        mode: '0770'

    - name: Umount k3s volume if already exists
      mount:
        path: /sharing
        state: mounted

    - name: Mount k3s volume
      mount:
        src: "{{ src }}:/exports"
        path: /sharing
        opts: "rw,sync,hard,intr"
        boot: false
        state: remounted
        fstype: nfs

    - name: Creating smb configuration file
      copy:
        dest: "/etc/samba/smb.conf"
        content: |
          [global]
          workgroup = {{ workgroup }}
          server string = Samba Server 
          security = user
          dns proxy = no
          log file = /var/log/samba/log.%m
          max log size = 1000
          logging = file
          panic action = /usr/share/samba/panic-action %d
          map to guest = bad user
          [sharing]
          valid users = @smb_group
          path = /sharing
          browsable = yes
          writable = yes
          guest ok = no
          read only = no
    
    - name: restart smb and nmb
      service:
        name: "{{ item }}" 
        enabled: yes
        state: restarted
      loop:
        - smb
        - nmb
    
