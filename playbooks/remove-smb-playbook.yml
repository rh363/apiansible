---
- name: remove smb server access
  hosts: local
  become: true
  connection: local
  gather_facts: false

  tasks:
    - name: remove users
      user:
        name: "{{ item }}"
        state: absent
        force: true
      loop: "{{ users }}"

    - name: restart rpcbind and nfs-server
      service:
        name: "{{ item }}" 
        enabled: yes
        state: restarted
      loop:
        - rpcbind
        - nfs-server
